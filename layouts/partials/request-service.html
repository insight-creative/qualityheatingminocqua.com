<div class="contact-form-wrapper">
    <div class="emergency-cta">
        <p class="no-margin">24hr Emergency Service</p>
        <div class="emergency-phone flex">
            {{ partial "svg-icons/phone.svg" . }}
            <a href="tel:{{ .Site.Params.phone }}"><h2 class="h3">{{ .Site.Params.phone }}</h2></a>
        </div>
    </div>
    <div class="contact-form">
        <span class="h5 text-primary b">Request Service</span>
        <div class="contact-form__wrapper">
            <form name="contact" action="/thank-you/" method="POST" data-netlify="true">
                <div class="visually-hidden">
                    <label for="subject">New form submission from the greiberheating.com contact form</label>
                    <input aria-label="subject" id="subject" name="subject" value="New form submission from the greiberheating.com contact form" />
                </div>
                <div class="contact-form__form-group">
                    <label for="name">Name*</label>
                    <input name="name" id="name" type="text" class="contact-form__form-control" required>
                </div>
                <div class="contact-form__form-group">
                  <label for="phone">Phone*</label>
                  <input name="phone" id="phone" type="tel" class="contact-form__form-control" required>
                </div>
                <div class="contact-form__form-group">
                    <label for="email">Email*</label>
                    <input name="_replyto" id="email" type="email" class="contact-form__form-control" required>
                </div>
                <div class="contact-form__form-group">
                    <label for="message">Message*</label>
                    <textarea name="message" id="message" class="contact-form__form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="contact-form__btn btn btn-primary">Send
                    Request {{ partial "svg-icons/arrow-right.svg" . }}</button>
            </form>
        </div>
    </div>
</div>
