<section class="bg-gray padding-top-6 padding-bottom-6">
    <div class="fade-up">
        <div class="wrapper-wide">
            <h2 class="no-margin">Why Choose {{ site.Params.author }}?</h2>
            <div class="underline"></div>
        </div>
        <div class="wrapper-wide cards-stacked flex flex-column flex-row-m">
            <div class="w-100 w-50-m">
                {{ with .Params.cards}}
                <div class="cover-image">
                    {{ partial "next-gen-jpg" . }}
                </div>
                {{ end }}
            </div>
            <div class="w-100 w-50-m">
                {{ range .Params.cards.card_item }}
                <div class="cards__col">
                    <div class="cards__icon {{ .icon }}">
                        <svg class="cards__svg" aria-hidden="true"><use xlink:href="#{{ .icon }}"></use></svg>
                    </div>
                    <h3 class="h5">{{ .heading }}</h3>
                    <p>{{ .body }}</p>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
