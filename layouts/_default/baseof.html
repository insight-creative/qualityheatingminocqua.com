<!DOCTYPE html>
<html lang="en">
{{ block "head" . }}{{ partial "head" . }}{{ end }}
{{ $namespace := lower .Page.Title }}
{{ $mainClass := lower .Page.Title }}

<body>
  {{ block "header" . }}{{ partial "header" . }}{{end}}

  {{ block "footer" . }}{{ partial "footer" . }}{{end}}
  </main>
</body>
</html>
